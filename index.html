<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Tip Calculator</title>
</head>

<body>
    <!-- <div class="backgroundOfCalc"> -->
    <div class="container">

        <h1>Tip Calculator</h1>

        <div class="calculator">

            <form>

                <p>How much was the Bill?</p>

                     <input id="billAmount" type="number" placeholder="Bill Amount Here">

                        <p>How was the Service?</p>

                             <select id="serviceQuality">
                                    <option disabled selected value="0">Service Quality</option>
                                    <option value="0.3">Amazing 30%</option>
                                    <option value="0.2">Good 20%</option>
                                    <option value="0.15">OK 15%</option>
                                    <option value="0.1">Not Good 10%</option>
                                    <option value="0.05">Horrible 05%</option>
                            </select>


                                 <!-- <button onClick="consoleMe()">Click Me</button> -->
            </form> 

                        <p>How Many People Will Split The Bill?</p>

                            <input id="numberOfPeople" type="number" placeholder="Enter # of People Here" >
               
                            <button type="button" id="calculate">Do the Math</button>
                   

        </div>

        <div id="totalTipAmount">

            <span id="tip">0.00</span>
            
        </div>


        </div>

    </div>









   






    <script src="./app.js"></script>
</body>
</html>
