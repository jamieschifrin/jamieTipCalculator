    <title>Tip Calculator</title>

<body>
    <!-- <div class="backgroundOfCalc"> -->
    <div class="container">

        <h1>Tip Calculator</h1>

        <div class="calculator">

            <form>

                <p>How much was the Bill?</p>

                     <input id="billAmount" class="biggerEntry" type="number" placeholder=
                      "Bill Amount Here">

                        <p>How was the Service?</p>

                             <select id="serviceQuality" class="biggerEntry">
                                    <option disabled selected value="0">Service Quality</option>
                                    <option value="0.3">Amazing 30%</option>
                                    <option value="0.2">Good 20%</option>
                                    <option value="0.15">OK 15%</option>
                                    <option value="0.1">Not Good 10%</option>
                                    <option value="0.05">Horrible 05%</option>
                            </select>


                                 <!-- <button onClick="consoleMe()">Click Me</button> -->
            </form> 
                        <div id="lineSpacing">

                        <p>How Many People </br> Will Split The Bill?</p>
                        
                        </div>

                            <input id="numberOfPeople" class="biggerEntry" type="number" placeholder= "# of People Here" >
                        </br>
                        </br>
                            <button type="button" id="calculate">Do the Math</button>
                   

        </div>

        <div id="totalTipAmount">
        </br>
            <div id="tip">0.00</div>
            
        </div>


        </div>

    </div>
